<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Wireles Multimeter</h2>
  <p>
    <span class="labels">Voltage DC</span> 
    <span id="dcv"></span>
    <sup class="units">V</sup>
  </p>
  <p>
    <span class="labels">Current DC</span>
    <span id="dca"></span>
    <sup class="units">mA</sup>
  </p>
  <p>
    <span class="labels">Voltage ~AC</span>
    <span id="acv"></span>
    <sup class="units">V</sup>
  </p>
  <p>
    <span class="labels">Resistance</span>
    <span id="res"></span>
    <sup class="units">&#x3A9</sup>
  </p>
</body>
<script>
setInterval(routines, 3000 );
function routines()
{
  checkDCV();
  checkDCA();
  checkACV();
  checkRES();
}
function checkDCV() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("dcv").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/dcv", true);
  xhttp.send();
}
function checkDCA() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("dca").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/dca", true);
  xhttp.send();
}
function checkACV() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("acv").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/acv", true);
  xhttp.send();
}
function checkRES() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("res").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/res", true);
  xhttp.send();
}
</script>
</html>
